<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cursor Accuracy Checker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Cursor Accuracy Checker</h1>
        <p>Click the button below to start the test.</p>
        <button onclick="startTest()">Start Test</button>
        <p id="accuracyResult">Click inside the box 10 times to get your score.</p>
        <div id="clickBox" 
             style="width: 200px; height: 200px; background: lightgray; margin: 20px auto; cursor: pointer;" 
             onclick="registerClick()">
            Click Me
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
